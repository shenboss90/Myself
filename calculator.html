<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <input type="text" id="object" placeholder="0" class="display"> <br>
        <button class="solid" onclick = "document.getElementById('object').value += '1'">1</button>
        <button class="solid" onclick = "document.getElementById('object').value += '2'">2</button>
        <button class="solid" onclick = "document.getElementById('object').value += '3'">3</button>
        <button class="solid" id="button-color" onclick = "document.getElementById('object').value += '+'">+</button> <br>
        <button class="solid" onclick = "document.getElementById('object').value += '4'">4</button>
        <button class="solid" onclick = "document.getElementById('object').value += '5'">5</button>
        <button class="solid" onclick = "document.getElementById('object').value += '6'">6</button>
        <button onclick = "document.getElementById('object').value += '*'" id="button-color"    class="solid" >x</button> <br>
        <button class="solid" onclick = "document.getElementById('object').value += '7'">7</button> 
        <button class="solid" onclick = "document.getElementById('object').value += '8'">8</button>
        <button class="solid" onclick = "document.getElementById('object').value += '9'">9</button>
        <button class="solid" onclick = "document.getElementById('object').value +='-'">-</button><br>
        <button class="solid" onclick = "document.getElementById('object').value += '0'">0</button>
        <button class="solid" id="button-color" onclick = "document.getElementById('object').value +='/'">/</button> 
        <button class="solid" id="button-color" onclick = "document.getElementById('object').value += '%'">%</button> 
        <button class="solid" id="button-color" onclick = "document.getElementById('object').value = eval (document.getElementById('object').value)">=</button> <br>
        <button class="solid" onclick = "document.getElementById('object').value = ''">clear</button>
        <button class="solid" onclick = "document.getElementById('object').value += '00'">00</button>
    </div>

</body>
</html>
